<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="js/slick/slick.css">
    <link rel="stylesheet" href="js/slick/slick-theme.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="/src/main.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
  
        <section class="header__title">
            <p>ABOUT US</p>
            <h1>Meet Our <b>Team</b></h1>
        </section>
                
        <img class="header__img" src='/public/image/Group 18.svg'>

    <!--Slider and tittle-->
    <article class="main">
        <section class="main__slider">
          <figure>
            <img class="main__slider--img" src="./image/Rectangle 16.png">
            <figcaption>William Warren<br>
              Fouder and CEO</figcaption>
        </figure> 
        <figure>
          <img class="main__slider--img" src="./image/Rectangle 15.png">
          <figcaption>William Warren<br>
            Fouder and CEO</figcaption>
      </figure>  <figure>
        <img class="main__slider--img" src="./image/Rectangle 15-1.png">
        <figcaption>William Warren<br>
          Fouder and CEO</figcaption>
    </figure>  <figure>
      <img class="main__slider--img" src="./image/Rectangle 17.png">
      <figcaption>William Warren<br>
        Fouder and CEO</figcaption>
  </figure> 
        </section>
    </article>

    <!--Ondas-->
    <svg class='footer__svg' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path fill="#ff0000" fill-opacity="1" d="M0,192L48,176C96,160,192,128,288,128C384,128,480,160,576,149.3C672,139,768,85,864,96C960,107,1056,181,1152,197.3C1248,213,1344,171,1392,149.3L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
    </svg>
    <!--Footer and text-->
    <footer class="footer">
      
      <section class="footer__section">
        <img class="footer__section--img" src="./image/illustration.svg">
        <section class="footer__section--title">
          <h2>Make your next <strong>envent better!</strong></h2>
          <h4> Book a Sketch Effect Live Artist for you nect virtual meeting, event, or webinar.</h4>
        </section>
       
      </section>
     </footer>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/slick/slick.min.js"></script>
    <script>

$('.main__slider').slick({
  dots: true,
  infinite: false,
  speed: 300,
  slidesToShow: 4,
  slidesToScroll: 4,
  responsive: [
    {
      breakpoint: 1024,
      settings: {
        slidesToShow: 3,
        slidesToScroll: 3,
        infinite: true,
        dots: true
      }
    },
    {
      breakpoint: 600,
      settings: {
        slidesToShow: 2,
        slidesToScroll: 2
      }
    },
    {
      breakpoint: 480,
      settings: {
        slidesToShow: 1,
        slidesToScroll: 1
      }
    }
    // You can unslick at a given breakpoint now by adding:
    // settings: "unslick"
    // instead of a settings object
  ]
});
	
 

    </script>
</body>
</html>
